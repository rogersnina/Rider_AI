<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Spinner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #e0eaff);
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid crimson;
      margin: 20px auto;
      filter: drop-shadow(0 0 5px red);
    }

    #spinner {
      margin: 0 auto;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 12px solid #333;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.2, 1.2, 0.3, 1);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0 100%, 100% 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(220,20,60,0.4);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 28px;
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Student Spinner</h1>
  <div id="pointer"></div>
  <div id="spinner"></div>
  <button onclick="spin()">ðŸŽ¯ Spin the Wheel</button>
  <div id="result"></div>

  <script>
    const names = ["Alice", "Ben", "Carlos", "Dina", "Ella", "Frank", "Grace", "Henry"];
    const spinner = document.getElementById("spinner");
    const result = document.getElementById("result");

    let angle = 0;
    const segmentAngle = 360 / names.length;

    function createSegments() {
      spinner.innerHTML = "";
      for (let i = 0; i < names.length; i++) {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.transform = `rotate(${i * segmentAngle}deg)`;
        segment.style.backgroundColor = `hsl(${i * 360 / names.length}, 70%, 80%)`;
        segment.innerHTML = `<div style="transform: rotate(${segmentAngle / 2}deg); width: 120px; text-align: right;">${names[i]}</div>`;
        spinner.appendChild(segment);
      }
    }

    function spin() {
      const randomSpin = Math.floor(Math.random() * 360 + 1440); // spin multiple times
      angle += randomSpin;
      spinner.style.transform = `rotate(${angle}deg)`;

      const selectedIndex = Math.floor(((360 - (angle % 360)) % 360) / segmentAngle) % names.length;
      setTimeout(() => {
        result.textContent = `ðŸŽŠ Selected: ${names[selectedIndex]}!`;
      }, 4000);
    }

    createSegments();
  </script>

</body>
</html>
